name: Smart PDF Converter

on:
  push:
    paths:
      - '**.md'

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout with SSH
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          fetch-depth: 0

      - name: Setup Font Ecosystem
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-xetex \
            fonts-noto-core \
            fonts-noto-cjk \
            fonts-noto-extra \
            fonts-noto-color-emoji
          fc-cache -f -v

      - name: Create LaTeX Template
        run: |
          mkdir -p .latex
          cat <<EOF > .latex/template.tex
          \\usepackage{xeCJK}
          \\setCJKmainfont{Noto Sans CJK SC}[BoldFont=Noto Sans CJK SC Bold]
          \\setCJKsansfont{Noto Sans CJK SC}
          \\setCJKmonofont{Noto Sans Mono CJK SC}
          \\usepackage{emoji}
          \\setemojifont{Noto Color Emoji}[Renderer=HarfBuzz]
          EOF

      - name: Convert with CJK Support
        run: |
          mkdir -p output_pdfs
          find . -name "*.md" -type f -print0 | while IFS= read -r -d '' md_file; do
            pdf_name="$(basename "$md_file" .md | iconv -f utf8 -t ascii//TRANSLIT).pdf"
            pandoc "$md_file" \
              --template=.latex/template.tex \
              --pdf-engine=xelatex \
              -V geometry:margin=1.5cm \
              -o "output_pdfs/${pdf_name}"
          done

      - name: Deploy PDFs
        env:
          SSH_PRIVATE_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        run: |
          eval "$(ssh-agent -s)"
          ssh-add - <<< "$SSH_PRIVATE_KEY"
          
          git config --global user.name "PDF Bot"
          git config --global user.email "pdf-bot@users.noreply.github.com"
          git add output_pdfs/
          
          # 智能提交：仅当有变更时提交
          if ! git diff-index --quiet HEAD --; then
            git commit -m "[PDF] Auto-generated $(date +'%Y%m%d-%H%M%S')"
            git pull --rebase
            git push origin HEAD:main
          fi